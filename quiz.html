<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Testing Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 p-8">
    <nav class="max-w-4xl mx-auto mb-8"><a href="index.html" class="text-blue-600 hover:underline">← ポータルへ戻る</a></nav>

    <main class="flex justify-center items-center min-h-[60vh]">
        <div id="quiz-container" class="bg-white p-8 rounded-xl shadow-lg max-w-2xl w-full">
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>

            <div id="question-box">
                <div class="flex justify-between items-center mb-4">
                    <span id="question-number"
                        class="text-sm font-semibold text-blue-600 uppercase tracking-widest"></span>
                </div>
                <h2 id="question-text" class="text-xl font-bold text-gray-800 mb-6">ここに質問が表示されます。</h2>

                <div id="options-container" class="space-y-3">
                </div>

                <div id="feedback" class="mt-6 p-4 rounded-lg hidden">
                    <p id="feedback-text" class="font-medium"></p>
                    <p id="rationale-text" class="text-sm mt-2 text-gray-600"></p>
                    <button id="next-btn"
                        class="mt-4 w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700 transition">次へ</button>
                </div>
            </div>

            <div id="result-box" class="hidden text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">テスト完了！</h2>
                <p class="text-lg text-gray-600 mb-6">あなたのスコア: <span id="final-score"
                        class="font-bold text-blue-600">0</span> / <span id="total-questions"></span></p>
                <button onclick="location.reload()"
                    class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition">もう一度挑戦する</button>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
